server:
  port: 8090

spring:
  application:
    name: employee-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:employee
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

